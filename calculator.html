<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer> </script>
</head>

<body>
    <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator  js-button" value="+" data-action="add">+</button>
            <button class="key--operator  js-button" value="-" data-action="subtract">-</button>
            <button class="key--operator  js-button" value="*" data-action="multiply">&times;</button>
            <button class="key--operator  js-button" value="/"data-action="divide">รท</button>
            <button class="js-button" value="7">7</button>
            <button class="js-button" value="8">8</button>
            <button class="js-button" value="9">9</button>
            <button class="js-button" value="4">4</button>
            <button class="js-button" value="5">5</button>
            <button class="js-button" value="6">6</button>
            <button class="js-button" value="1">1</button>
            <button class="js-button" value="2">2</button>
            <button class="js-button" value="3">3</button>
            <button class="js-button" value="0">0</button>
            <button class="js-button" value="."data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div> 
</body>
</html>
